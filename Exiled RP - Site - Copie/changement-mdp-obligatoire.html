<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Changer votre mot de passe</title>
  <link rel="icon" type="image/png" href="logoex.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .forced-change {
      background: rgba(18, 18, 26, 0.75);
      padding: 2.2rem;
      border-radius: 12px;
      border: 1px solid rgba(106, 90, 249, 0.3);
      backdrop-filter: blur(8px);
      max-width: 500px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }
    .forced-change h2 { color: #ffaa00; margin-bottom: 1.2rem; font-size: 1.6rem; }
    .form-input {
      width: 100%; padding: 0.9rem;
      background: rgba(10, 10, 16, 0.7);
      border: 1px solid rgba(106, 90, 249, 0.4);
      border-radius: 6px;
      color: #e0e0ff;
      font-family: 'Inter', sans-serif;
      outline: none;
    }
    .btn { margin-top: 1rem; }
    #status { margin-top: 1rem; padding: 0.7rem; border-radius: 6px; }
  </style>
</head>
<body>

  <main>
    <section class="section">
      <div class="forced-change">
        <h2>⚠️ Changement de mot de passe requis</h2>
        <p>Pour des raisons de sécurité, vous devez changer votre mot de passe avant de continuer.</p>
        <p><strong>Votre mot de passe doit contenir au moins 6 caractères.</strong></p>
        <p>Veuillez choisir un nouveau mot de passe ci-dessous:</p>
        <input type="password" id="newPassword" class="form-input" placeholder="Nouveau mot de passe" />
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirmer" />
        <button onclick="changePassword()" class="btn primary">Valider</button>
        <div id="status"></div>
      </div>
    </section>
  </main>

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcB45diMSO7rWWzp25EdqLHrhgENM7jj0",
      authDomain: "marseille-rp-73905.firebaseapp.com",
      projectId: "marseille-rp-73905",
      storageBucket: "marseille-rp-73905.firebasestorage.app",
      messagingSenderId: "633653493501",
      appId: "1:633653493501:web:94210bcc5a99d6fd114894"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        db.collection('users').doc(user.uid).get().then((doc) => {
          if (!doc.exists || doc.data().mustChangePassword !== true) {
            window.location.href = 'staff.html';
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    window.changePassword = function() {
      if (!currentUser) {
        document.getElementById('status').textContent = '❌ Session expirée. Reconnectez-vous.';
        document.getElementById('status').style.cssText = 'background:rgba(255,80,80,0.2); color:#ff8080;';
        return;
      }

      const pass1 = document.getElementById('newPassword').value;
      const pass2 = document.getElementById('confirmPassword').value;
      const status = document.getElementById('status');

      if (!pass1 || !pass2 || pass1 !== pass2 || pass1.length < 6) {
        status.textContent = '⚠️ Vérifiez les champs (6+ caractères, identiques).';
        status.style.cssText = 'background:rgba(255,80,80,0.2); color:#ff8080;';
        return;
      }

      currentUser.updatePassword(pass1)
        .then(() => db.collection('users').doc(currentUser.uid).update({ mustChangePassword: false }))
        .then(() => window.location.href = 'staff.html')
        .catch((error) => {
          status.textContent = '❌ ' + error.message;
          status.style.cssText = 'background:rgba(255,80,80,0.2); color:#ff8080;';
        });
    };
  </script>
</body>
</html>
