  <style>
    .admin-form {
      background: rgba(18, 18, 26, 0.75);

    }
    .btn { margin-top: 1rem; }
    #status { margin-top: 1rem; padding: 0.7rem; border-radius: 6px; text-align: center; }

    .error { background: rgba(255,80,80,0.2); color: #ff8080; }
  </style>
</head>
<body>

  <main>
    <div class="admin-form">
      <h2>üõ†Ô∏è Cr√©er un compte staff</h2>
      <input type="password" id="adminCode" placeholder="Code d'admin" />
      <input type="email" id="email" placeholder="Email du staff" />
      <input type="password" id="password" placeholder="Mot de passe temporaire (min. 6 caract√®res)" />
      <input type="text" id="username" placeholder="Nom d'utilisateur" />
      <input type="text" id="discordId" placeholder="ID Discord" />
      <input type="text" id="pseudoRoblox" placeholder="Pseudo Roblox" />
      <input type="text" id="grade" placeholder="Grade" />
      <button onclick="signUp()" class="btn primary">Cr√©er le compte</button>
      <div id="status"></div>
    </div>
  </main>

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcB45diMSO7rWWzp25EdqLHrhgENM7jj0",
      authDomain: "marseille-rp-73905.firebaseapp.com",
      projectId: "marseille-rp-73905",
      storageBucket: "marseille-rp-73905.firebasestorage.app",
      messagingSenderId: "633653493501",
      appId: "1:633653493501:web:94210bcc5a99d6fd114894"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_CODE = 'Yohan2000!'; // üîê Code requis pour acc√©der √† ce formulaire

    window.signUp = function() {
      const adminCode = document.getElementById('adminCode').value;
      if (adminCode !== ADMIN_CODE) {
        document.getElementById('status').innerHTML = '<p style="color: #ff8080;">‚ùå Code admin incorrect.</p>';
        return;
      }

      const emailElement = document.getElementById('email');
      const passwordElement = document.getElementById('password');
      const usernameElement = document.getElementById('username');
      const discordIdElement = document.getElementById('discordId');
      const pseudoRobloxElement = document.getElementById('pseudoRoblox');
      const gradeElement = document.getElementById('grade');
      const statusElement = document.getElementById('status');

      if (!emailElement || !passwordElement || !usernameElement || !discordIdElement || !pseudoRobloxElement || !gradeElement || !statusElement) {
        console.error("Un ou plusieurs √©l√©ments sont manquants dans le formulaire.");
        return;
      }

      const email = emailElement.value.trim();
      const password = passwordElement.value;
      const username = usernameElement.value.trim();
      const discordId = discordIdElement.value.trim();
      const pseudoRoblox = pseudoRobloxElement.value.trim();
      const grade = gradeElement.value.trim();

      statusElement.textContent = '';
      statusElement.className = '';

      if (!email || !password || !username || !discordId || !pseudoRoblox || !grade) {
        statusElement.textContent = '‚ö†Ô∏è Veuillez remplir tous les champs.';
        statusElement.className = 'error';
        return;
      }

      if (password.length < 6) {
        statusElement.textContent = '‚ö†Ô∏è Le mot de passe doit contenir au moins 6 caract√®res.';
        statusElement.className = 'error';
        return;
      }

      if (!isValidEmail(email)) {
        statusElement.textContent = '‚ö†Ô∏è Adresse email invalide.';
        statusElement.className = 'error';
        return;
      }

      if (!isValidDiscordId(discordId)) {
        statusElement.textContent = '‚ö†Ô∏è ID Discord invalide.';
        statusElement.className = 'error';
        return;
      }

      const btn = document.querySelector('.btn');
      btn.disabled = true;
      btn.textContent = 'Cr√©ation en cours...';

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          const createdAt = firebase.firestore.FieldValue.serverTimestamp();
          // Sauvegarder les donn√©es dans Firestore
          return db.collection('users').doc(uid).set({
            email: email,
            username: username,
            discordId: discordId,
            pseudoRoblox: pseudoRoblox,
            grade: grade,
            mustChangePassword: true,
            createdAt: createdAt
          });
        })
        .then(() => {
          statusElement.textContent = '‚úÖ Compte et profil cr√©√©s avec succ√®s !';
          statusElement.className = 'success';
          emailElement.value = '';
          passwordElement.value = '';
          usernameElement.value = '';
          discordIdElement.value = '';
          pseudoRobloxElement.value = '';
          gradeElement.value = '';

          // üî• Envoyer un webhook Discord
          sendWebhookLog('Nouveau compte cr√©√©', {
            email: email,
            username: username,
            discordId: discordId,
            pseudoRoblox: pseudoRoblox,
            grade: grade,
            uid: userCredential.user.uid
          });
        })
        .catch((error) => {
          let msg = error.message;
          if (msg.includes('email-already-in-use')) {
            msg = 'üìß Cet email existe d√©j√†.';
          } else if (msg.includes('invalid-email')) {
            msg = 'üìß Adresse email invalide.';
          } else if (msg.includes('weak-password')) {
            msg = 'üîí Mot de passe trop faible.';
          } else {
            msg = 'Erreur inconnue : ' + error.code;
          }
          statusElement.textContent = '‚ùå ' + msg;
          statusElement.className = 'error';
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = 'Cr√©er le compte';
        });
    };

    // Fonction utilitaire pour valider l'email
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Fonction utilitaire pour valider l'ID Discord (18 chiffres)
    function isValidDiscordId(id) {
      const re = /^\d{17,19}$/;
      return re.test(id);
    }

    // Fonction pour envoyer un webhook Discord
    function sendWebhookLog(action, data) {
      const webhookURL = 'https://discord.com/api/webhooks/1440759750739365998/brQgi-0X8VY7b6bP1AZpCCwc9luyL0M9jeShf8YufTWsibvqyXW9vV01DngaOOpueUms';

      const payload = {
        embeds: [{
          title: `üìù ${action}`,
          fields: [
            { name: "üìß Email", value: data.email, inline: true },
            { name: "üë§ Nom d'utilisateur", value: data.username, inline: true },
            { name: "ü§ñ ID Discord", value: data.discordId, inline: false },
            { name: "üéÆ Pseudo Roblox", value: data.pseudoRoblox, inline: true },
            { name: "üéñÔ∏è Grade", value: data.grade, inline: true },
            { name: "üÜî UID", value: data.uid, inline: false }
          ],
          color: 3381759,
          footer: { text: "Exiled RP [WL] ‚Ä¢ Logs automatiques" }
        }]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      }).catch(err => console.error('Erreur webhook:', err));
    }
  </script>
